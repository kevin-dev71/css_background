<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea HTML_Formularios de Kevin Au</title>
  </head>
  <body>
    <form action="">
      <input type="date" name="date" />

      <input type="file" name="file" />

      <label for="amd">AMD</label>
      <input type="radio" value="procesadoramd" name="procesador" />
      <label for="i5">Intel i5</label>
      <input type="radio" value="procesadorintel_i5" name="procesador" />
      <label for="i7">Intel i7</label>
      <input type="radio" value="procesadorintel_i7" name="procesador" />

      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" placeholder="Nombre" />
      <label for="apellido">Apellidos</label>
      <input type="text" name="apellidos" placeholder="Apellidos" />
      <label for="direccion">«Dirección»</label>
      <input type="text" name="direccion" placeholder="Dirección" />

      <input type="color" name="colors" id="colors" />

      <textarea
        placeholder="Utilice este cuadro para escribir"
        cols="59"
        rows="6"
      ></textarea>

      <input type="date" />

      <select name="idioma" id="idioma">
        <option value="ingles">Inglés</option>
        <option value="aleman">Alemán</option>
        <option value="frances">«Francés»</option>
      </select>

      <input type="time" />
    </form>

    <input type="file" />

    <label for="man">Hombre</label>
    <input type="checkbox" name="sexo" value="sexohombre" id="man" />
    <label for="woman">Mujer</label>
    <input type="checkbox" name="sexo" value="sexomujer" id="woman" />
  </body>
</html>
