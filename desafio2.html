<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea HTML_Formularios de Kevin Au</title>
  </head>
  <body>
    <form>
      <input type="date" name="date" />

      <input type="file" name="file" />

      <input type="radio" value="procesadoramd" name="procesador" /> AMD
      <input type="radio" value="procesadorintel_i5" name="procesador" /> Intel
      i5
      <input type="radio" value="procesadorintel_i7" name="procesador" /> Intel
      i7

      <input type="text" name="nombre" placeholder="Nombre" /> Nombre
      <input type="text" name="apellidos" placeholder="Apellidos" /> Apellidos
      <input type="text" name="direccion" placeholder="Dirección" /> Dirección

      <input type="color" name="colors" id="colors" />

      <textarea
        placeholder="Utilice este cuadro para escribir"
        cols="59"
        rows="6"
      ></textarea>

      <input type="date" />

      <select name="idioma" id="idioma">
        <option value="ingles">Inglés</option>
        <option value="aleman">Alemán</option>
        <option value="frances">«Francés»</option>
      </select>

      <input type="time" />
    </form>

    <input type="file" />

    <input type="checkbox" name="sexo" value="sexohombre" id="man" /> Hombre
    <input type="checkbox" name="sexo" value="sexomujer" id="woman" /> Mujer
  </body>
</html>
