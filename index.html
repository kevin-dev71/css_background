<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Grid</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="./assets/css/mobile.css"
      media="screen and (max-width: 640px)"
    />
    <link
      rel="stylesheet"
      href="./assets/css/tablet.css"
      media="screen and (min-width: 640px) and (max-width: 1280px)"
    />
    <link
      rel="stylesheet"
      href="./assets/css/desktop.css"
      media="screen and (min-width: 1280px)"
    />
  </head>

  <body>
    <div class="container">
      <div class="item item1">Header</div>
      <div class="item item2">Menu</div>
      <div class="item item3">Hero</div>
      <div class="item item4">Main</div>
      <div class="item item5">Image</div>
      <div class="item item6">Extra</div>
      <div class="item item7">Banner</div>
    </div>
  </body>
</html>
