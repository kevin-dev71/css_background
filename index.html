<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea HTML_Formularios de Kevin Au</title>
  </head>
  <body>
    <form>
      <input type="radio" name="idioma" value="idiomaingles" />Inglés
      <input type="radio" name="idioma" value="idiomaaleman" />Alemán
      <input type="radio" name="idioma" value="idiomafrances" />Francés

      <select name="conector">
        <option value="usb">USB</option>
        <option value="paralelo">Paralelo</option>
        <option value="ps2">PS2</option>
      </select>

      <input type="text" name="nombre" placeholder="Nombre" /> Nombre
      <input type="text" name="apellidos" placeholder="Apellidos" /> Apellidos

      <select name="sexo">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>

      <input type="checkbox" name="sexo" value="sexohombre" id="man" /> Hombre
      <input type="checkbox" name="sexo" value="sexomujer" id="woman" /> Mujer

      <input type="date" name="date" />
    </form>
  </body>
</html>
