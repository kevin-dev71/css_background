<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página creada con background</title>
    <style>
      .hero {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url('https://i0.wp.com/rayedwards.com/wp-content/uploads/2020/12/Ray-Edwards_Website-Hero-Banner-Blue-Background-01.png?ssl=1')
          no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
      }
      .hero__text--title,
      .hero__text--description,
      .hero__btn--link {
        text-align: center;
      }

      .hero__btn--link {
        display: block;
        margin: 0 auto;
        width: fit-content;
        text-decoration: none;

        font-weight: bold;
        letter-spacing: 1px;
        padding: 13px 20px;
        outline: 0;
        border: 1px solid black;
        cursor: pointer;
        position: relative;
      }

      .hero__btn--link:after {
        content: '';
        position: absolute;
        background-color: #ffe54c;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 7px;
        left: 7px;
        transition: 0.2s;
      }
      .hero__btn--link:hover:after {
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 class="hero__text--title">Página creada con background</h1>
      <p class="hero__text--description">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos et ipsam
        natus ad asperiores id necessitatibus perspiciatis voluptatibus aut
        excepturi, nemo eius? Temporibus architecto cumque nostrum. Blanditiis
        ipsam repellat perspiciatis?
      </p>
      <a class="hero__btn--link" href="https://www.larnu.com/">
        Visitar LarnU
      </a>
      <!-- HTML !-->
    </div>
  </body>
</html>
