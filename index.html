<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea HTML_Formularios de Kevin Au</title>
  </head>
  <body>
    <form action="">
      <label for="en">Inglés</label>
      <input type="radio" name="idioma" value="idiomaingles" />
      <label for="de">Alemán</label>
      <input type="radio" name="idioma" value="idiomaaleman" />
      <label for="fr">Francés</label>
      <input type="radio" name="idioma" value="idiomafrances" />

      <select name="conector">
        <option value="usb">USB</option>
        <option value="paralelo">Paralelo</option>
        <option value="ps2">PS2</option>
      </select>

      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" placeholder="Nombre" />
      <label for="apellidos">Apellidos</label>
      <input type="text" name="apellidos" placeholder="Apellidos" />

      <select name="sexo">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>

      <label for="man">Hombre</label>
      <input type="checkbox" name="sexo" value="sexohombre" id="man" />
      <label for="woman">Mujer</label>
      <input type="checkbox" name="sexo" value="sexomujer" id="woman" />

      <input type="date" name="date" />
    </form>
  </body>
</html>
